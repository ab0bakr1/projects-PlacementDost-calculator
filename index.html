<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Css/style.css">
    <link rel="stylesheet" href="./Css/all.css">
    <link rel="stylesheet" href="./Css/bootstrap.min.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="calculator">
                <form>
                    <div class="display">
                        <input type="text" name="output" id="output" readonly >
                    </div>
                    <div class="buttons">
                        <input type="button" value="AC" onclick="Clear()" class="operator">
                        <input type="button" value="DE" onclick="del()" class="operator">
                        <input type="button" value="." onclick="display('.')" class="operator">
                        <input type="button" value="/" onclick="display('/')" class="operator">
                    </div>
                    <div class="buttons">
                        <input type="button" value="7" onclick="display('7')">
                        <input type="button" value="8" onclick="display('8')">
                        <input type="button" value="9" onclick="display('9')">
                        <input type="button" value="x" onclick="display('*')" class="operator">
                    </div>
                    <div class="buttons">
                        <input type="button" value="4" onclick="display('4')">
                        <input type="button" value="5" onclick="display('5')">
                        <input type="button" value="6" onclick="display('6')">
                        <input type="button" value="-" onclick="display('-')" class="operator"> 
                    </div>
                    <div class="buttons">
                        <input type="button" value="1" onclick="display('1')">
                        <input type="button" value="2" onclick="display('2')">
                        <input type="button" value="3" onclick="display('3')">
                        <input type="button" value="+" onclick="display('+')" class="operator">
                    </div>
                    <div class="buttons">
                        <input type="button" value="000" onclick="display('000')">
                        <input type="button" value="00" onclick="display('00')">
                        <input type="button" value="0" onclick="display('0')">
                        <input type="button" value="=" onclick="solve()" class="solve">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./Js/bootstrap.bundle.min.js"></script>
    <script src="./Js/Script.js"></script>
</body>
</html>
